  peer: dc2-borderleaf2
  peer_interface: Ethernet2
  peer_type: l3leaf
  switchport:
    enabled: false
hostname: dc2-spine2
ip_routing: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.101.22/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.212/24
  type: oob
  gateway: 192.168.0.5
metadata:
  is_deployed: true
  platform: vEOS-lab
  fabric_name: FABRIC
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.101.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65002'
  router_id: 192.168.101.22
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 192.168.203.91
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65222'
    peer: dc2-leaf1
    description: dc2-leaf1_Ethernet2
  - ip_address: 192.168.203.95
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65222'
    peer: dc2-leaf2
    description: dc2-leaf2_Ethernet2
  - ip_address: 192.168.203.99
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65224'
    peer: dc2-leaf3
    description: dc2-leaf3_Ethernet2
  - ip_address: 192.168.203.103
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65224'
    peer: dc2-leaf4
    description: dc2-leaf4_Ethernet2
  - ip_address: 192.168.203.107
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65250'
    peer: dc2-borderleaf1
    description: dc2-borderleaf1_Ethernet2
  - ip_address: 192.168.203.111
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65250'
    peer: dc2-borderleaf2
    description: dc2-borderleaf2_Ethernet2
  - ip_address: 192.168.101.27
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65250'
    peer: dc2-borderleaf1
    description: dc2-borderleaf1_Loopback0
  - ip_address: 192.168.101.28
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65250'
    peer: dc2-borderleaf2
    description: dc2-borderleaf2_Loopback0
  - ip_address: 192.168.101.23
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65222'
    peer: dc2-leaf1
    description: dc2-leaf1_Loopback0
  - ip_address: 192.168.101.24
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65222'
    peer: dc2-leaf2
    description: dc2-leaf2_Loopback0
  - ip_address: 192.168.101.25
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65224'
    peer: dc2-leaf3
    description: dc2-leaf3_Loopback0
  - ip_address: 192.168.101.26
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65224'
    peer: dc2-leaf4
    description: dc2-leaf4_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
static_routes:
- vrf: default
  prefix: 0.0.0.0/0
  next_hop: 192.168.0.5
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: default
  ip_routing: false
