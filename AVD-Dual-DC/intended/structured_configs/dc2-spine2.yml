  mtu: 1550
  ip_address: 192.168.203.90/31
  peer: dc2-leaf1
  peer_interface: Ethernet2
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_dc2-leaf2_Ethernet2
  shutdown: false
  mtu: 1550
  ip_address: 192.168.203.94/31
  peer: dc2-leaf2
  peer_interface: Ethernet2
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet3
  description: P2P_dc2-leaf3_Ethernet2
  shutdown: false
  mtu: 1550
  ip_address: 192.168.203.98/31
  peer: dc2-leaf3
  peer_interface: Ethernet2
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet4
  description: P2P_dc2-leaf4_Ethernet2
  shutdown: false
  mtu: 1550
  ip_address: 192.168.203.102/31
  peer: dc2-leaf4
  peer_interface: Ethernet2
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet7
  description: P2P_dc2-borderleaf1_Ethernet2
