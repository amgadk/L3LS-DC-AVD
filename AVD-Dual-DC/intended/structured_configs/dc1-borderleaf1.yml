aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet5
  description: MLAG_dc1-borderleaf2_Ethernet5
  shutdown: false
  channel_group:
    id: 5
    mode: active
  peer: dc1-borderleaf2
  peer_interface: Ethernet5
  peer_type: mlag_peer
- name: Ethernet6
  description: MLAG_dc1-borderleaf2_Ethernet6
  shutdown: false
  channel_group:
    id: 5
    mode: active
  peer: dc1-borderleaf2
  peer_interface: Ethernet6
  peer_type: mlag_peer
- name: Ethernet1
  description: P2P_dc1-spine1_Ethernet7
  shutdown: false
  mtu: 1550
  ip_address: 192.168.103.65/31
  peer: dc1-spine1
  peer_interface: Ethernet7
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_dc1-spine2_Ethernet7
  shutdown: false
  mtu: 1550
  ip_address: 192.168.103.67/31
  peer: dc1-spine2
  peer_interface: Ethernet7
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet20
  description: P2P_dc2-borderleaf1_Ethernet20
  shutdown: false
  mtu: 1550
  ip_address: 172.100.100.200/31
  peer: dc2-borderleaf1
  peer_interface: Ethernet20
  peer_type: l3leaf
  switchport:
    enabled: false
hostname: dc1-borderleaf1
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.101.17/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.102.17/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.107/24
  type: oob
  gateway: 192.168.0.5
metadata:
  is_deployed: true
  platform: vEOS-lab
  fabric_name: FABRIC
mlag_configuration:
  domain_id: borderleafs
  local_interface: Vlan4094
  peer_address: 10.255.252.33
  peer_link: Port-Channel5
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel5
  description: MLAG_dc1-borderleaf2_Port-Channel5
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.101.0/24 eq 32
  - sequence: 20
    action: permit 192.168.102.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.251.32/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65150'
  router_id: 192.168.101.17
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65150'
    description: dc1-borderleaf2
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.251.33
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: dc1-borderleaf2
    description: dc1-borderleaf2_Vlan4093
  - ip_address: 192.168.103.64
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: dc1-spine1
    description: dc1-spine1_Ethernet7
  - ip_address: 192.168.103.66
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: dc1-spine2
    description: dc1-spine2_Ethernet7
  - ip_address: 192.168.101.11
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: dc1-spine1
    description: dc1-spine1_Loopback0
  - ip_address: 192.168.101.12
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: dc1-spine2
    description: dc1-spine2_Loopback0
  - ip_address: 192.168.101.27
    peer_group: EVPN-OVERLAY-CORE
    remote_as: '65250'
    peer: dc2-borderleaf1
    description: dc2-borderleaf1_Loopback0
  - ip_address: 172.100.100.201
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65210'
    local_as: '65110'
    peer: dc2-borderleaf1
    description: dc2-borderleaf1
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 10
    tenant: ACME
    rd: 192.168.101.17:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
  - id: 20
    tenant: ACME
    rd: 192.168.101.17:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: VRF_A
    rd: 192.168.101.17:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 192.168.101.17
    neighbors:
    - ip_address: 10.255.251.33
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: dc1-borderleaf2_Vlan3009
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
  - name: VRF_B
    rd: 192.168.101.17:20
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '20:20'
      export:
      - address_family: evpn
        route_targets:
        - '20:20'
    router_id: 192.168.101.17
    neighbors:
    - ip_address: 10.255.251.33
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: dc1-borderleaf2_Vlan3019
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: 4093-4094
static_routes:
- vrf: default
  prefix: 0.0.0.0/0
  next_hop: 192.168.0.5
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.255.251.32/31
  mtu: 1550
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.255.252.32/31
  mtu: 1550
  no_autostate: true
- name: Vlan10
  description: DMZ
  shutdown: false
  vrf: VRF_A
  ip_address_virtual: 10.1.10.1/24
  tenant: ACME
- name: Vlan3009
  description: MLAG_L3_VRF_VRF_A
  shutdown: false
  vrf: VRF_A
  ip_address: 10.255.251.32/31
  mtu: 1550
  tenant: ACME
  type: underlay_peering
- name: Vlan20
  description: Internal
  shutdown: false
  vrf: VRF_B
  ip_address_virtual: 10.1.20.1/24
  tenant: ACME
- name: Vlan3019
  description: MLAG_L3_VRF_VRF_B
  shutdown: false
  vrf: VRF_B
  ip_address: 10.255.251.32/31
  mtu: 1550
  tenant: ACME
  type: underlay_peering
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 10
  name: DMZ
  tenant: ACME
- id: 3009
  name: MLAG_L3_VRF_VRF_A
  trunk_groups:
  - MLAG
  tenant: ACME
- id: 20
  name: Internal
  tenant: ACME
- id: 3019
  name: MLAG_L3_VRF_VRF_B
  trunk_groups:
  - MLAG
  tenant: ACME
vrfs:
- name: default
  ip_routing: false
- name: VRF_A
  ip_routing: true
  tenant: ACME
- name: VRF_B
  ip_routing: true
  tenant: ACME
vxlan_interface:
  vxlan1:
    description: dc1-borderleaf1_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 10
        vni: 10010
      - id: 20
        vni: 10020
      vrfs:
      - name: VRF_A
        vni: 10
      - name: VRF_B
        vni: 20
