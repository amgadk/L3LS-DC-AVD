aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: P2P_dc1-leaf1_Ethernet1
  shutdown: false
  mtu: 1550
  ip_address: 192.168.103.48/31
  peer: dc1-leaf1
  peer_interface: Ethernet1
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_dc1-leaf2_Ethernet1
  shutdown: false
  mtu: 1550
  ip_address: 192.168.103.52/31
  peer: dc1-leaf2
  peer_interface: Ethernet1
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet3
  description: P2P_dc1-leaf3_Ethernet1
  shutdown: false
  mtu: 1550
  ip_address: 192.168.103.56/31
  peer: dc1-leaf3
  peer_interface: Ethernet1
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet4
  description: P2P_dc1-leaf4_Ethernet1
  shutdown: false
  mtu: 1550
  ip_address: 192.168.103.60/31
  peer: dc1-leaf4
  peer_interface: Ethernet1
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet7
  description: P2P_dc1-borderleaf1_Ethernet1
  shutdown: false
  mtu: 1550
  ip_address: 192.168.103.64/31
  peer: dc1-borderleaf1
  peer_interface: Ethernet1
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet8
  description: P2P_dc1-borderleaf2_Ethernet1
  shutdown: false
  mtu: 1550
  ip_address: 192.168.103.68/31
  peer: dc1-borderleaf2
  peer_interface: Ethernet1
  peer_type: l3leaf
  switchport:
    enabled: false
hostname: dc1-spine1
ip_routing: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.101.11/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.111/24
  type: oob
  gateway: 192.168.0.5
metadata:
  is_deployed: true
  platform: vEOS-lab
  fabric_name: FABRIC
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.101.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 192.168.101.11
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 192.168.103.49
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65112'
    peer: dc1-leaf1
    description: dc1-leaf1_Ethernet1
  - ip_address: 192.168.103.53
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65112'
    peer: dc1-leaf2
    description: dc1-leaf2_Ethernet1
  - ip_address: 192.168.103.57
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65114'
    peer: dc1-leaf3
    description: dc1-leaf3_Ethernet1
  - ip_address: 192.168.103.61
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65114'
    peer: dc1-leaf4
    description: dc1-leaf4_Ethernet1
  - ip_address: 192.168.103.65
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65150'
    peer: dc1-borderleaf1
    description: dc1-borderleaf1_Ethernet1
  - ip_address: 192.168.103.69
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65150'
    peer: dc1-borderleaf2
    description: dc1-borderleaf2_Ethernet1
  - ip_address: 192.168.101.17
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65150'
    peer: dc1-borderleaf1
    description: dc1-borderleaf1_Loopback0
  - ip_address: 192.168.101.18
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65150'
    peer: dc1-borderleaf2
    description: dc1-borderleaf2_Loopback0
  - ip_address: 192.168.101.13
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65112'
    peer: dc1-leaf1
    description: dc1-leaf1_Loopback0
  - ip_address: 192.168.101.14
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65112'
    peer: dc1-leaf2
    description: dc1-leaf2_Loopback0
  - ip_address: 192.168.101.15
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65114'
    peer: dc1-leaf3
    description: dc1-leaf3_Loopback0
  - ip_address: 192.168.101.16
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65114'
    peer: dc1-leaf4
    description: dc1-leaf4_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
static_routes:
- vrf: default
  prefix: 0.0.0.0/0
  next_hop: 192.168.0.5
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: default
  ip_routing: false
