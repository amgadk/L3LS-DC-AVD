!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc1-spine2
!
spanning-tree mode none
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
interface Ethernet1
   description P2P_dc1-leaf1_Ethernet2
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.50/31
!
interface Ethernet2
   description P2P_dc1-leaf2_Ethernet2
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.54/31
!
interface Ethernet3
   description P2P_dc1-leaf3_Ethernet2
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.58/31
!
interface Ethernet4
   description P2P_dc1-leaf4_Ethernet2
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.62/31
!
interface Ethernet7
   description P2P_dc1-borderleaf1_Ethernet2
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.66/31
!
interface Ethernet8
   description P2P_dc1-borderleaf2_Ethernet2
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.70/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.101.12/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.112/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.101.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.0.5
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65001
   router-id 192.168.101.12
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.101.13 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.13 remote-as 65112
   neighbor 192.168.101.13 description dc1-leaf1_Loopback0
   neighbor 192.168.101.14 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.14 remote-as 65112
   neighbor 192.168.101.14 description dc1-leaf2_Loopback0
   neighbor 192.168.101.15 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.15 remote-as 65114
   neighbor 192.168.101.15 description dc1-leaf3_Loopback0
   neighbor 192.168.101.16 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.16 remote-as 65114
   neighbor 192.168.101.16 description dc1-leaf4_Loopback0
   neighbor 192.168.101.17 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.17 remote-as 65150
   neighbor 192.168.101.17 description dc1-borderleaf1_Loopback0
   neighbor 192.168.101.18 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.18 remote-as 65150
   neighbor 192.168.101.18 description dc1-borderleaf2_Loopback0
   neighbor 192.168.103.51 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.51 remote-as 65112
   neighbor 192.168.103.51 description dc1-leaf1_Ethernet2
   neighbor 192.168.103.55 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.55 remote-as 65112
   neighbor 192.168.103.55 description dc1-leaf2_Ethernet2
   neighbor 192.168.103.59 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.59 remote-as 65114
   neighbor 192.168.103.59 description dc1-leaf3_Ethernet2
   neighbor 192.168.103.63 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.63 remote-as 65114
   neighbor 192.168.103.63 description dc1-leaf4_Ethernet2
   neighbor 192.168.103.67 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.67 remote-as 65150
   neighbor 192.168.103.67 description dc1-borderleaf1_Ethernet2
   neighbor 192.168.103.71 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.71 remote-as 65150
   neighbor 192.168.103.71 description dc1-borderleaf2_Ethernet2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
end
