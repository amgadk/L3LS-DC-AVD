!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc1-spine1
!
spanning-tree mode none
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
interface Ethernet1
   description P2P_dc1-leaf1_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.48/31
!
interface Ethernet2
   description P2P_dc1-leaf2_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.52/31
!
interface Ethernet3
   description P2P_dc1-leaf3_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.56/31
!
interface Ethernet4
   description P2P_dc1-leaf4_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.60/31
!
interface Ethernet7
   description P2P_dc1-borderleaf1_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.64/31
!
interface Ethernet8
   description P2P_dc1-borderleaf2_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.103.68/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.101.11/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.111/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.101.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.0.5
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65001
   router-id 192.168.101.11
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.101.13 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.13 remote-as 65112
   neighbor 192.168.101.13 description dc1-leaf1_Loopback0
   neighbor 192.168.101.14 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.14 remote-as 65112
   neighbor 192.168.101.14 description dc1-leaf2_Loopback0
   neighbor 192.168.101.15 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.15 remote-as 65114
   neighbor 192.168.101.15 description dc1-leaf3_Loopback0
   neighbor 192.168.101.16 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.16 remote-as 65114
   neighbor 192.168.101.16 description dc1-leaf4_Loopback0
   neighbor 192.168.101.17 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.17 remote-as 65150
   neighbor 192.168.101.17 description dc1-borderleaf1_Loopback0
   neighbor 192.168.101.18 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.18 remote-as 65150
   neighbor 192.168.101.18 description dc1-borderleaf2_Loopback0
   neighbor 192.168.103.49 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.49 remote-as 65112
   neighbor 192.168.103.49 description dc1-leaf1_Ethernet1
   neighbor 192.168.103.53 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.53 remote-as 65112
   neighbor 192.168.103.53 description dc1-leaf2_Ethernet1
   neighbor 192.168.103.57 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.57 remote-as 65114
   neighbor 192.168.103.57 description dc1-leaf3_Ethernet1
   neighbor 192.168.103.61 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.61 remote-as 65114
   neighbor 192.168.103.61 description dc1-leaf4_Ethernet1
   neighbor 192.168.103.65 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.65 remote-as 65150
   neighbor 192.168.103.65 description dc1-borderleaf1_Ethernet1
   neighbor 192.168.103.69 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.69 remote-as 65150
   neighbor 192.168.103.69 description dc1-borderleaf2_Ethernet1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
end
