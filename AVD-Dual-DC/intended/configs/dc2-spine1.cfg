!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc2-spine1
!
spanning-tree mode none
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
interface Ethernet1
   description P2P_dc2-leaf1_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.88/31
!
interface Ethernet2
   description P2P_dc2-leaf2_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.92/31
!
interface Ethernet3
   description P2P_dc2-leaf3_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.96/31
!
interface Ethernet4
   description P2P_dc2-leaf4_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.100/31
!
interface Ethernet7
   description P2P_dc2-borderleaf1_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.104/31
!
interface Ethernet8
   description P2P_dc2-borderleaf2_Ethernet1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.203.108/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.101.21/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.211/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.101.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.0.5
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 1200 min-rx 1200 multiplier 3
!
router bgp 65002
   router-id 192.168.101.21
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.101.23 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.23 remote-as 65222
   neighbor 192.168.101.23 description dc2-leaf1_Loopback0
   neighbor 192.168.101.24 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.24 remote-as 65222
   neighbor 192.168.101.24 description dc2-leaf2_Loopback0
   neighbor 192.168.101.25 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.25 remote-as 65224
   neighbor 192.168.101.25 description dc2-leaf3_Loopback0
   neighbor 192.168.101.26 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.26 remote-as 65224
   neighbor 192.168.101.26 description dc2-leaf4_Loopback0
   neighbor 192.168.101.27 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.27 remote-as 65250
   neighbor 192.168.101.27 description dc2-borderleaf1_Loopback0
   neighbor 192.168.101.28 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.28 remote-as 65250
   neighbor 192.168.101.28 description dc2-borderleaf2_Loopback0
   neighbor 192.168.203.89 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.89 remote-as 65222
   neighbor 192.168.203.89 description dc2-leaf1_Ethernet1
   neighbor 192.168.203.93 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.93 remote-as 65222
   neighbor 192.168.203.93 description dc2-leaf2_Ethernet1
   neighbor 192.168.203.97 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.97 remote-as 65224
   neighbor 192.168.203.97 description dc2-leaf3_Ethernet1
   neighbor 192.168.203.101 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.101 remote-as 65224
   neighbor 192.168.203.101 description dc2-leaf4_Ethernet1
   neighbor 192.168.203.105 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.105 remote-as 65250
   neighbor 192.168.203.105 description dc2-borderleaf1_Ethernet1
   neighbor 192.168.203.109 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.203.109 remote-as 65250
   neighbor 192.168.203.109 description dc2-borderleaf2_Ethernet1
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
end
