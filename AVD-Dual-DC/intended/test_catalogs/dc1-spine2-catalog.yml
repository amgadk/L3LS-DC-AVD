      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet4 (IP: 192.168.103.62) - Destination:
        dc1-leaf4 Ethernet2 (IP: 192.168.103.63)'
- VerifyReachability:
    hosts:
    - destination: 192.168.103.67
      repeat: 1
      source: 192.168.103.66
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet7 (IP: 192.168.103.66) - Destination:
        dc1-borderleaf1 Ethernet2 (IP: 192.168.103.67)'
- VerifyReachability:
    hosts:
    - destination: 192.168.103.71
