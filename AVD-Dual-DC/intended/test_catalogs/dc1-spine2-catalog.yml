      custom_field: 'Local: Ethernet7 - Remote: dc1-borderleaf1 Ethernet2'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc1-borderleaf2
      neighbor_port: Ethernet2
      port: Ethernet8
    result_overwrite:
      custom_field: 'Local: Ethernet8 - Remote: dc1-borderleaf2 Ethernet2'
- VerifyReachability:
    hosts:
    - destination: 192.168.103.51
      repeat: 1
      source: 192.168.103.50
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1 (IP: 192.168.103.50) - Destination:
        dc1-leaf1 Ethernet2 (IP: 192.168.103.51)'
- VerifyReachability:
    hosts:
    - destination: 192.168.103.55
      repeat: 1
      source: 192.168.103.54
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2 (IP: 192.168.103.54) - Destination:
        dc1-leaf2 Ethernet2 (IP: 192.168.103.55)'
- VerifyReachability:
    hosts:
    - destination: 192.168.103.59
      repeat: 1
      source: 192.168.103.58
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3 (IP: 192.168.103.58) - Destination:
        dc1-leaf3 Ethernet2 (IP: 192.168.103.59)'
- VerifyReachability:
    hosts:
    - destination: 192.168.103.63
      repeat: 1
