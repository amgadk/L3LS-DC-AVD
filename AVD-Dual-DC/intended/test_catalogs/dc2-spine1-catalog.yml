      port: Ethernet7
    result_overwrite:
      custom_field: 'Local: Ethernet7 - Remote: dc2-borderleaf1 Ethernet1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-borderleaf2
      neighbor_port: Ethernet1
      port: Ethernet8
    result_overwrite:
      custom_field: 'Local: Ethernet8 - Remote: dc2-borderleaf2 Ethernet1'
- VerifyReachability:
    hosts:
    - destination: 192.168.203.89
      repeat: 1
      source: 192.168.203.88
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1 (IP: 192.168.203.88) - Destination:
        dc2-leaf1 Ethernet1 (IP: 192.168.203.89)'
- VerifyReachability:
    hosts:
    - destination: 192.168.203.93
      repeat: 1
      source: 192.168.203.92
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2 (IP: 192.168.203.92) - Destination:
        dc2-leaf2 Ethernet1 (IP: 192.168.203.93)'
- VerifyReachability:
    hosts:
    - destination: 192.168.203.97
      repeat: 1
      source: 192.168.203.96
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3 (IP: 192.168.203.96) - Destination:
        dc2-leaf3 Ethernet1 (IP: 192.168.203.97)'
- VerifyReachability:
    hosts:
    - destination: 192.168.203.101
