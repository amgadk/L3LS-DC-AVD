anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf1
      neighbor_port: Ethernet1
      port: Ethernet1
    result_overwrite:
      custom_field: 'Local: Ethernet1 - Remote: dc2-leaf1 Ethernet1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf2
      neighbor_port: Ethernet1
      port: Ethernet2
    result_overwrite:
      custom_field: 'Local: Ethernet2 - Remote: dc2-leaf2 Ethernet1'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: dc2-leaf3
      neighbor_port: Ethernet1
      port: Ethernet3
    result_overwrite:
