      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet4 (IP: 192.168.203.100) - Destination:
        dc2-leaf4 Ethernet1 (IP: 192.168.203.101)'
- VerifyReachability:
    hosts:
    - destination: 192.168.203.105
      repeat: 1
      source: 192.168.203.104
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet7 (IP: 192.168.203.104) - Destination:
