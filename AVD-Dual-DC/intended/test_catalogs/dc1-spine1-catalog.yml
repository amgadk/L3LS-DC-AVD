      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet4 (IP: 192.168.103.60) - Destination:
        dc1-leaf4 Ethernet1 (IP: 192.168.103.61)'
- VerifyReachability:
    hosts:
    - destination: 192.168.103.65
      repeat: 1
