    - neighbor_device: dc1-borderleaf2
      neighbor_port: Ethernet1
      port: Ethernet8
    result_overwrite:
      custom_field: 'Local: Ethernet8 - Remote: dc1-borderleaf2 Ethernet1'
- VerifyReachability:
    hosts:
    - destination: 192.168.103.49
      repeat: 1
      source: 192.168.103.48
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet1 (IP: 192.168.103.48) - Destination:
        dc1-leaf1 Ethernet1 (IP: 192.168.103.49)'
- VerifyReachability:
    hosts:
    - destination: 192.168.103.53
      repeat: 1
      source: 192.168.103.52
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet2 (IP: 192.168.103.52) - Destination:
        dc1-leaf2 Ethernet1 (IP: 192.168.103.53)'
- VerifyReachability:
    hosts:
    - destination: 192.168.103.57
      repeat: 1
      source: 192.168.103.56
      vrf: default
    result_overwrite:
      custom_field: 'Source: P2P Interface Ethernet3 (IP: 192.168.103.56) - Destination:
        dc1-leaf3 Ethernet1 (IP: 192.168.103.57)'
- VerifyReachability:
    hosts:
    - destination: 192.168.103.61
      repeat: 1
